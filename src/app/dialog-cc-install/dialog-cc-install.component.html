<div style="padding: 5%;">
    <h1>智能合约部署</h1>
    <hr>
    <h2>已实例化智能合约</h2>
    <table mat-table [dataSource]="chaincodeInstantiated" class="mat-elevation-z8">
        <ng-container matColumnDef="channelName">
            <th mat-header-cell *matHeaderCellDef>通道名</th>
            <td mat-cell *matCellDef="let element"> {{element.channelName}} </td>
        </ng-container>

        <ng-container matColumnDef="chaincodeName">
        <th mat-header-cell *matHeaderCellDef>合约名</th>
        <td mat-cell *matCellDef="let element"> {{element.chaincodeName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>版本</th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>
               
        <ng-container matColumnDef="space">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </td>
        </ng-container>

        <ng-container matColumnDef="query">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button  
                    mat-raised-button 
                    color="warn"
                    (click)="openDialogForQuery(element.channelName,element.chaincodeName)">
                    查询
                </button>
            </td>
        </ng-container>
                     
        <ng-container matColumnDef="invoke" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button  
                mat-raised-button 
                color="warn"
                (click)="openDialogForInvoke(element.channelName,element.chaincodeName)">
                执行
            </button>
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsForChaincode"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsForChaincode;"></tr>
    </table>
    <br>
    <br>
    <mat-grid-list cols="6" rowHeight="60px">
        <mat-grid-tile>
            <button  
            mat-raised-button 
            color="primary" 
            (click)="openDialogForInstall()">
            安装新智能合约
        </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button  
            mat-raised-button 
            color="primary" 
            (click)="openDialogForInstantiate()">
            实例化新智能合约
        </button>
        </mat-grid-tile>
      </mat-grid-list>
</div>
